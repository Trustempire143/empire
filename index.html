<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Trustworthy Empire | AI Vault</title>
    <style>
        .glow { box-shadow: 0 0 20px rgba(59, 130, 246, 0.3); }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="bg-[#020617] text-white font-sans min-h-screen flex flex-col items-center justify-center p-6">

    <div class="fixed top-0 left-0 w-full h-full overflow-hidden -z-10">
        <div class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-blue-900/20 rounded-full blur-[120px]"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-blue-800/10 rounded-full blur-[120px]"></div>
    </div>

    <div class="text-center mb-10">
        <h1 class="text-3xl font-black tracking-widest text-white italic">TRUSTWORTHY<span class="text-blue-500">EMPIRE</span></h1>
        <div class="h-1 w-20 bg-blue-600 mx-auto mt-2 rounded-full"></div>
    </div>

    <div class="glass w-full max-w-md p-8 rounded-[2.5rem] border border-white/10 glow text-center">
        <span class="text-[10px] font-bold text-blue-400 tracking-[0.3em] uppercase">Enterprise Grade AI</span>
        <h2 class="text-2xl font-bold mt-4 mb-2">Complete Automation Setup</h2>
        <p class="text-slate-400 text-sm mb-8 leading-relaxed">We deploy your custom AI infrastructure. You own the recurring revenue. No technical skills required.</p>
        
        <div class="mb-8">
            <span class="text-4xl font-black">$199</span>
            <span class="text-slate-500 text-sm">/one-time</span>
        </div>

        <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
            <input type="hidden" name="cmd" value="_xclick">
            <input type="hidden" name="business" value="empiretrust64@gmail.com">
            <input type="hidden" name="item_name" value="Trustworthy Empire AI Business Setup">
            <input type="hidden" name="amount" value="199.00">
            <input type="hidden" name="currency_code" value="USD">
            
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-black py-5 rounded-2xl transition-all active:scale-95 shadow-xl shadow-blue-600/30 tracking-widest text-sm">
                SECURE YOUR SYSTEM
            </button>
        </form>

        <div class="mt-6 flex items-center justify-center gap-2 opacity-40">
            <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/></svg>
            <span class="text-[10px] uppercase font-bold tracking-widest">Secure PayPal Checkout</span>
        </div>
    </div>

    <div class="mt-10 grid grid-cols-2 gap-4 w-full max-w-md">
        <div class="glass p-4 rounded-2xl border border-white/5 text-center">
            <p class="text-[10px] font-bold text-blue-400">STATUS</p>
            <p class="text-xs font-medium">Verified 2026</p>
        </div>
        <div class="glass p-4 rounded-2xl border border-white/5 text-center">
            <p class="text-[10px] font-bold text-blue-400">SUPPORT</p>
            <p class="text-xs font-medium">Hands-Off</p>
        </div>
    </div>

    <footer class="mt-12 opacity-30 text-[9px] uppercase tracking-[0.4em]">
        &copy; Trustworthy Empire Systems
    </footer>

</body>
</html>
