<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Trustworthy Empire | AI Vault</title>
    <style>
        @keyframes pulse-slow { 0%, 100% { opacity: 0.3; } 50% { opacity: 0.6; } }
        .bg-gradient { background: radial-gradient(circle at top, #1e293b 0%, #020617 100%); }
        .glass-card { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
    </style>
</head>
<body class="bg-gradient text-slate-200 font-sans min-h-screen flex flex-col items-center justify-center p-6 selection:bg-blue-500">

    <div class="fixed top-0 w-full h-full -z-10 overflow-hidden">
        <div class="absolute top-[-10%] left-[-10%] w-[50%] h-[50%] bg-blue-600/20 rounded-full blur-[120px] animate-[pulse-slow_8s_infinite]"></div>
    </div>

    <header class="text-center mb-10">
        <h1 class="text-3xl font-black tracking-[0.3em] text-white italic">TRUSTWORTHY<span class="text-blue-500">EMPIRE</span></h1>
        <p class="text-[10px] font-bold text-blue-400 tracking-[0.4em] uppercase mt-2">Elite AI Infrastructure</p>
    </header>

    <div class="glass-card w-full max-w-sm p-8 rounded-[2.5rem] shadow-2xl text-center">
        <h2 class="text-2xl font-bold text-white mb-2">AI Business Setup</h2>
        <p class="text-slate-400 text-xs mb-8 px-4">Get your custom AI automation deployed in 24 hours. Own your revenue.</p>
        
        <div class="text-5xl font-black text-white mb-8 tracking-tighter">$199</div>

        <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
            <input type="hidden" name="cmd" value="_xclick">
            <input type="hidden" name="business" value="empiretrust64@gmail.com">
            <input type="hidden" name="item_name" value="Trustworthy Empire AI Business Setup">
            <input type="hidden" name="amount" value="199.00">
            <input type="hidden" name="currency_code" value="USD">
            
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-black py-5 rounded-2xl transition-all active:scale-95 shadow-lg shadow-blue-600/30 uppercase tracking-widest text-xs">
                Secure System Now
            </button>
        </form>
        
        <div class="mt-8 pt-6 border-t border-white/5">
            <p class="text-[9px] text-slate-500 uppercase tracking-widest mb-1">Payment Method</p>
            <p class="text-[10px] text-slate-400 font-mono">Verified PayPal Checkout</p>
        </div>
    </div>

    <div class="mt-8 grid grid-cols-2 gap-4 w-full max-w-sm">
        <div class="glass-card p-4 rounded-2xl text-center">
            <p class="text-[9px] font-bold text-blue-500 uppercase">Status</p>
            <p class="text-xs">Active 2026</p>
        </div>
        <div class="glass-card p-4 rounded-2xl text-center">
            <p class="text-[9px] font-bold text-blue-500 uppercase">Support</p>
            <p class="text-xs">No-Talk Mode</p>
        </div>
    </div>

    <footer class="mt-16 opacity-20 text-[9px] tracking-[0.5em] uppercase">
        &copy; Trustworthy Empire
    </footer>

</body>
</html>
